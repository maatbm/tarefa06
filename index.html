<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="static/CSS/main.css">
    <title>Tarefa 06</title>
</head>

<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button class="createTask" id="btnShowCreateTaskScreen">Criar nova tarefa</button>
        <button class="sort" id="btnSortPending">Mostrar apenas pendentes</button>
        <button class="sort" id="btnAllTasks">Mostrar tudo</button>
    </header>
    <div id="createTaskContainer">
        <div class="formContainer" id="formContainer">
            <form id="form" method="post">
                <div class="inputContainer">
                    <input type="text" id="name" name="name" required autocomplete="off">
                    <label for="name" class="labelAnimation">Nome da tarefa</label>
                </div>
                <label for="description">Descrição rápida</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>
    <main id="main"></main>
    <footer>
        <h2>Todos os direitos reservados a ©️Copyright</h2>
    </footer>
    <script src="static/JS/main.js" type="module"></script>
</body>

</html>
